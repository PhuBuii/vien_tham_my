<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Gallery with Thumbnail Nav</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <style>
      body {
        font-family: sans-serif;
        max-width: 900px;
        margin: 40px auto;
        background: #f9f9f9;
      }

      .main-swiper img {
        width: 100%;
        border-radius: 8px;
      }

      .main-swiper {
        --swiper-navigation-color: #b37917;
      }

      .thumb-wrapper {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
      }

      .thumb-swiper {
        flex: 1;
        padding: 10px 0;
      }

      .thumb-swiper .swiper-slide {
        width: 100px;
        height: 70px;
        opacity: 0.5;
        cursor: pointer;
      }

      .thumb-swiper .swiper-slide-thumb-active {
        opacity: 1;
        border: 2px solid #b37917;
        border-radius: 4px;
      }

      .thumb-swiper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .thumb-nav-btn {
        background: #b37917;
        color: white;
        padding: 8px 12px;
        border-radius: 999px;
        font-weight: bold;
        cursor: pointer;
        user-select: none;
        border: none;
      }

      .swiper-button-disabled {
        opacity: 0.3;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Main Swiper -->
    <div class="swiper main-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <!-- Thumbnail Swiper with arrows -->
    <div class="thumb-wrapper">
      <button class="thumb-nav-btn thumb-prev">←</button>
      <div class="swiper thumb-swiper" thumbsSlider>
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
          </div>
        </div>
      </div>
      <button class="thumb-nav-btn thumb-next">→</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const thumbSwiper = new Swiper(".thumb-swiper", {
        spaceBetween: 10,
        slidesPerView: 4,
        watchSlidesProgress: true,
        navigation: {
          nextEl: ".thumb-next",
          prevEl: ".thumb-prev",
        },
      });

      const mainSwiper = new Swiper(".main-swiper", {
        spaceBetween: 10,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        thumbs: {
          swiper: thumbSwiper,
        },
      });
    </script>
  </body>
</html>
