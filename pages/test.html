<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Timeline Slide</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #fffbe6;
        padding: 40px;
      }

      .timeline-mobile {
        display: flex;
        align-items: flex-start;
        gap: 20px;
        max-width: 500px;
        margin: auto;
        position: relative;
      }

      .year-label {
        font-weight: bold;
        margin-bottom: 10px;
      }

      .year-list-wrapper {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }

      .year-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .year-btn {
        background: none;
        border: none;
        font-size: 16px;
        text-align: left;
        cursor: pointer;
        padding-left: 18px;
        position: relative;
        color: #555;
        display: none;
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      .year-btn.visible {
        display: block;
      }

      .year-btn.faded {
        opacity: 0.4;
      }

      .year-btn.selected {
        font-weight: bold;
        color: #000;
      }

      .year-btn.selected::before {
        content: "•";
        color: #f5a623;
        position: absolute;
        left: 0;
        top: 0;
        font-size: 20px;
      }

      .year-details {
        position: relative;
        width: 100%;
        min-height: 120px;
      }

      .year-content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 0.4s ease, transform 0.4s ease;
        font-size: 14px;
        color: #333;
        line-height: 1.6;
        pointer-events: none;
      }

      .year-content.active {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="timeline-mobile">
      <div class="year-list-wrapper">
        <p class="year-label">Thời gian</p>
        <div class="year-list" id="yearList">
          <button class="year-btn" data-year="2014">2014</button>
          <button class="year-btn" data-year="2015">2015</button>
          <button class="year-btn" data-year="2016">2016</button>
          <button class="year-btn" data-year="2017">2017</button>
          <button class="year-btn" data-year="2018">2018</button>
          <button class="year-btn" data-year="2019">2019</button>
          <button class="year-btn" data-year="2020">2020</button>
          <button class="year-btn" data-year="2021">2021</button>
        </div>
      </div>

      <div class="year-details">
        <div class="year-content" id="y-2014">Nội dung cho năm 2014...</div>
        <div class="year-content" id="y-2015">Nội dung cho năm 2015...</div>
        <div class="year-content" id="y-2016">Khởi đầu hành trình...</div>
        <div class="year-content" id="y-2017">Chuẩn hóa...</div>
        <div class="year-content" id="y-2018">Mở rộng hệ thống...</div>
        <div class="year-content" id="y-2019">Cột mốc mới...</div>
        <div class="year-content" id="y-2020">Phát triển mạnh mẽ...</div>
        <div class="year-content" id="y-2021">Ứng dụng công nghệ...</div>
      </div>
    </div>

    <script>
      const yearButtons = document.querySelectorAll(".year-btn");
      const contentSections = document.querySelectorAll(".year-content");
      const allYears = Array.from(yearButtons).map((btn) =>
        parseInt(btn.dataset.year)
      );
      const visibleRange = 2;
      let selectedYear = 2016;

      updateUI(selectedYear);

      yearButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          selectedYear = parseInt(btn.dataset.year);
          updateUI(selectedYear);
        });
      });

      function updateUI(selected) {
        const selectedIndex = allYears.indexOf(selected);
        let startIndex = Math.max(0, selectedIndex - 2);
        let endIndex = startIndex + 5;

        if (endIndex > allYears.length) {
          endIndex = allYears.length;
          startIndex = Math.max(0, endIndex - 5);
        }

        yearButtons.forEach((btn, i) => {
          const year = parseInt(btn.dataset.year);
          btn.classList.remove("selected", "visible", "faded");

          if (i >= startIndex && i < endIndex) {
            btn.classList.add("visible");

            const isSelected = i === selectedIndex;
            const isAdjacent =
              i === selectedIndex - 1 || i === selectedIndex + 1;

            if (isSelected) {
              btn.classList.add("selected");
            } else if (!isAdjacent) {
              btn.classList.add("faded");
            }
          }
        });

        contentSections.forEach((sec) => {
          sec.classList.remove("active");
        });

        const activeContent = document.getElementById(`y-${selected}`);
        if (activeContent) activeContent.classList.add("active");
      }
    </script>
  </body>
</html>
